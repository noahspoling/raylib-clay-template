name: build-web

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build python3

      - name: Setup Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          actions-cache-folder: emsdk-cache

      - name: Configure (emcmake)
        run: |
          emcmake cmake -B build-web -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_WEB=ON

      - name: Build (Web)
        run: cmake --build build-web -j

      - name: List build outputs
        run: ls -la build-web | sed -n '1,200p'

      - name: Upload artifact (web build)
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            build-web/**

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build-web

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build-web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
